# version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel56-app
    container_name: laravel56-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: hub_db
      DB_USERNAME: root
      DB_PASSWORD: root


  db:
    image: mysql:5.7
    container_name: mysql56-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: hub_db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel56-phpmyadmin
    restart: unless-stopped
    ports:
      - "8090:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
      UPLOAD_LIMIT: 256M           # ‚Üê increase upload limit here
      PHP_UPLOAD_MAX_FILESIZE: 256M
      PHP_POST_MAX_SIZE: 256M
    depends_on:
      - db

volumes:
  dbdata:
